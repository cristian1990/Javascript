<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Formularios</title>
</head>
<body>
    <form action="" name="formulario" method="GET">
        <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Ingrese nombre">
        <br>
        <input type="radio" name="sexo" id="hombre" value="Hombre"> Hombre
        <input type="radio" name="sexo" id="mujer" value="Mujer"> Mujer
        <br>
        <input type="checkbox" name="terminos" id="terminos"> Terminos y condiciones
        <br>
        <input type="submit" name="btn" id="btn" value="Enviar">
    </form>

    <script src="js/intro.js"></script>
</body>
</html>
